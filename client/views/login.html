<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h3 class="text-center">Login</h3>
		<p class="text-center text-muted">Login to access your data.</p>
		<p class="alert alert-success" ng-show="successMsg">{{successMsg}}</p>
		<p class="alert alert-danger" ng-show="errorMsg">{{errorMsg}}</p>
	</div>
</div>
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<form name="myForm" ng-submit="login()">
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="form-control" placeholder="Username" ng-model="username" required>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required>
			</div>
			<div class="form-group">
				<button class="btn btn-danger">Login</button>
			</div>
		</form>
	</div>
</div>
